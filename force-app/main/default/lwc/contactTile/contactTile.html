<template>
    <template if:true={contact}>
        <lightning-layout vertical-align="center">
            <lightning-layout-item>
                <img src={contact.Picture__c} alt="Profile photo" />
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <p>{contact.Company__c}</p>
                <p>{contact.Name}</p>
                <p>{contact.Title}</p>
                <p>
                    <lightning-formatted-phone
                        value={contact.Phone}
                    ></lightning-formatted-phone>
                </p>
            </lightning-layout-item>
            <lightning-layout-item alignment-bump="left" >
                <lightning-button-icon
                icon-name="utility:link"
                onclick={linkcontact}
                data-recordid={contact.Id}
            ></lightning-button-icon>
            </lightning-layout-item>            
        </lightning-layout>
    </template>
    <template if:false={contact}><p>No contact data available.</p></template>
</template>
